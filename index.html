<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="human-chose">

</div>
<div class="computer-chose">

</div>
<div class="round-decider">

</div>
<div class="running-score">

</div>
<div class="game-winner">

</div>
<div class="buttons-container">
    <button class="choice-button rock-button">
        <img class="rock-img" src="images/rock.png" alt="rock-image">
        <span>Rock</span>
    </button>
    <button class="choice-button paper-button">
        <img class="paper-img" src="images/paper.png" alt="paper-image">
        <span>Paper</span>
    </button>
    <button class="choice-button scissors-button">
        <img class="scissors-img" src="images/scissors.png" alt="scissors-image">
        <span>Scissors</span>
    </button>
</div>
</body>
</html>
